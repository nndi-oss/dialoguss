baseURL = "https://nndi.cloud/oss/dialoguss/"
languageCode = "en-us"
title = "Hugo Whisper Theme"
themesDir = "./themes/"
theme = "hugo-whisper-theme"

pygmentsCodeFences = true
pygmentsCodefencesGuessSyntax = true
pygmentsUseClasses = true



[module]
  [module.hugoVersion]
    extended = true
    min = "0.55.0"

# Controls how many words are printed in the content summary on the docs homepage.
# See https://gohugo.io/content-management/summaries/
summaryLength = 30

[[menu.main]]
    name = "Home"
    url = "/"
    weight = 1

[[menu.main]]
    name = "Docs"
    url = "/docs/"
    weight = 2

[params]
  google_analytics_id=""
  homepage_button_link = '/docs'
  homepage_button_text = 'Read The Docs'
  homepage_intro = '`dialoguss` is a cli tool to test USSD applications'
  homepage_image = ''

  ## You can enable to add anchor links to header elements
  # enable_anchor_link = true

  [params.homepage_meta_tags]
    meta_description = "dialoguss is a cli tool to test USSD applications."
    meta_og_title = "Dialoguss by NNDI"
    meta_og_type = "website"
    meta_og_url = "https://nndi.cloud/oss/dialoguss/"
    meta_og_image = "https://raw.githubusercontent.com/JugglerX/hugo-whisper-theme/master/images/tn.png"
    meta_og_description = "dialoguss is a cli tool to test USSD applications."
    meta_twitter_card = "summary"
    meta_twitter_site = "@nndi_tech"
    meta_twitter_creator = "@nndi_tech"

  [params.logo]
      mobile = "/img/logo-mobile.svg"
      standard  = "/img/logo.svg"

  [params.maintainer]
    name = "NNDI"
    homepage = "https://nndi.cloud/oss/"